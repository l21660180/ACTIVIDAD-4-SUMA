<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        }
        .formulario {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0f8972;
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #033a44;
        }
        #caquita {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="formulario">
        <h2>Ingrese dos números para sumar</h2>
        <label for="curpia1">Primer número:</label>
        <input type="number" id="curpia1" placeholder="Número 1">

        <label for="churpia2">Segundo número:</label>
        <input type="number" id="churpia2" placeholder="Número 2">

        <button onclick="sumar()">Sumar</button>

        <p id="caquita"></p>
    </div>

    <script>
        function sumar() {
            let curpia1 = parseFloat(document.getElementById("curpia1").value);
            let churpia2 = parseFloat(document.getElementById("churpia2").value);
            let resultado = curpia1 + churpia2;

            if (!isNaN(resultado)) {
                document.getElementById("caquita").textContent = "La suma es: " + resultado;
            } else {
                document.getElementById("caquita").textContent = "Por favor, ingrese ambos números.";
            }
        }
    </script>

</body>
</html>
